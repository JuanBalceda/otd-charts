<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Oracle Traffic Director Charts</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"

    <link rel="stylesheet" href="css/theme.css">
</head>

<body class="text-center">

        <main role="main" class="inner cover justify-content-center">
            <h1 class="cover-heading">Mostrar Chart</h1>

            <p class="lead">
                <button id="saveData" type="button" class="btn btn-light">Cargar</button>
                <button id="showChart" type="button" class="btn btn-info">Ver Gr√°fico</button>
            </p>

            <div id="chart_div"></div>

        <footer class="mastfoot mt-auto">
            <div class="inner">
                <p>Powered by Balceda.Inc</p>
            </div>
        </footer>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"

    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-storage.js"></script>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="js/google-charts.js"></script>
    <script src="js/xmltojson.js"></script>
    <script src="js/main.js"></script>

</html>
