<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Oracle Traffic Director</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/theme.css">
</head>

<body>

    <div class="container">
        <div class="row mt-3">
            <h1>Oracle Traffic Director 11gR1</h1>
            <hr>
            <h4>Performance Statistics Dashboard Manager</h4>
        </div>
        <div class="row mt-3">
            <!--button id="saveData" type="button" class="btn btn-outline-primary">Cargar</button-->
            <div class="form-row col-md-12">
                <label class="col-form-label">Configuration: </label>
                <div class="col-md-2">
                    <select class="form-control" id="config">
                        <option value="0"></option>
                        <option value="1">Billing</option>
                        <option value="2">Operations</option>
                        <option value="3">Assurance</option>
                        <option value="4">MVNE</option>
                        <option value="5">Fulfillment</option>
                    </select>
                </div>
                <label class="col-form-label offset-md-1 text-right">Start Date: </label>
                <div class="col-md-2">
                    <select class="form-control" id="startDate">
                        <option value="0"></option>
                        <option value="1">26-Jul</option>
                        <option value="2">27-Jul</option>
                    </select>
                </div>
                <label class="col-form-label text-right">End Date: </label>
                <div class="col-md-2">
                    <select class="form-control" id="endDate">
                        <option value="0"></option>
                        <option value="1">26-Jul</option>
                        <option value="2">27-Jul</option>
                    </select>
                </div>
                <button id="showChart" type="button" class="col-md-1 offset-md-1 btn btn-outline-primary">Load</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row m-4 justify-content-center">
            <div id="chart_div"></div>
        </div>
    </div>

    <!--div class="container">
            <div class="row m-4 justify-content-center">
            <div class="inner">
                <p>Powered by Balceda.Inc</p>
            </div>
        </div-->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-storage.js"></script>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="js/google-charts.js"></script>
    <script src="js/xmltojson.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
